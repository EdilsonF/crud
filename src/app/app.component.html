<div *ngIf="user.uid | async as uid; else login">
  <app-header></app-header><br>
  <p>Token do Usuario:<br>{{uid}}</p>
  <span *ngIf="user.isAdmin | async">
    E privil√©gios de Administrador
  </span>  
  <div class="container mt-5 mb-5">
      <router-outlet></router-outlet>
  </div> 
  <div><br>
    &nbsp;&nbsp;&nbsp;<button (click)="user.logout()" class="btn bt-logout" ><a href="#">Sair</a></button>
  </div><br>
</div>
<ng-template #login>
  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header  border-success"><i><h1>{{ title }}</h1></i></div>
            <div class="card-body ">
           
              <div class="form-group row">
                <button (click)="user.login()" class="btn btn-pattern ">
                  <img src="../assets/img/google.png" class="gg-img">
                  Login com Google
                </button>                  
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</ng-template>
